version: '3.8'

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow
    container_name: mlflow_server
    command: mlflow ui --host 0.0.0.0 --port 5001
    ports:
      - "5001:5001"
    volumes:
      - ./mlruns:/mlruns
  db:
    image: mongo:latest
    ports:
      - "27017:27017"  # Host:Container port mapping
    volumes:
      - mongo_data:/data/db  # Uses named volume
  app:
    build: .
    ports:
      - "3000:3000"
      - "5000:5000"
    volumes:
      # Local DVC remote storage
      - ./dvc-storage:/dvc-storage
      # DVC cache (persisted between builds)
      - dvc-cache:/app/.dvc/cache
      # Data directories (optional)
      - ./server/uploads:/app/server/uploads
      - ./server/artifacts:/app/server/artifacts
      - ./server/results:/app/server/results
    depends_on:
      - db  # Ensures MongoDB starts first
      - mlflow
    environment:
      - MONGO_URI=mongodb://db:27017/mlflow-tracker  # Use service name "db"
      - MLFLOW_TRACKING_URI=http://mlflow:5001

volumes:
  dvc-cache:
  mongo_data: